name: Build @ndd-react-image

on:
  push:
    paths:
      - "chpater7/@ndd-react-image/**"
  pull_request:
    paths:
      - "chpater7/@ndd-react-image/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: |
          corepack enable

      - name: Install dependencies
        working-directory: chpater7/@ndd-react-image
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: chpater7/@ndd-react-image
        run: pnpm run build
